<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>โปรเจควาเลนไทน์</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      overflow: hidden;
      height: 100vh;
      margin: 0;
    }

    .container {
      position: relative;
      height: 100%;
    }

    .mailbox {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      animation: float 5s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translate(-50%, 0);
      }
      50% {
        transform: translate(-50%, -20px);
      }
      100% {
        transform: translate(-50%, 0);
      }
    }

    .letter {
      display: none;
      margin-top: 20px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      width: 200px;
      margin: 0 auto;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .hearts {
      position: absolute;
      bottom: 0;
      width: 100%;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      bottom: 0;
      font-size: 24px;
      color: red;
      animation: heartAnimation 4s ease-in-out infinite;
    }

    @keyframes heartAnimation {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="mailbox" onclick="openLetter()">
      <img src="https://img.icons8.com/ios/452/opened-mail.png" alt="ซองจดหมาย" width="100">
    </div>
    <div class="letter" id="letter">
      <p>รักคุณมากๆ นะ!</p>
    </div>
    <div class="hearts" id="hearts"></div>
  </div>

  <script>
    // ฟังก์ชันแสดงจดหมาย
    function openLetter() {
      document.getElementById('letter').style.display = 'block';
      createHearts(); // สร้างหัวใจขึ้นมา
    }

    // ฟังก์ชันสร้างหัวใจ
    function createHearts() {
      const heartsContainer = document.getElementById('hearts');
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = '❤️';
      
      // สุ่มตำแหน่งด้านขวา
      const leftPosition = Math.random() * 100;
      heart.style.left = `${leftPosition}%`;

      heartsContainer.appendChild(heart);

      // ลบหัวใจเมื่อเอฟเฟกต์เสร็จ
      setTimeout(() => {
        heartsContainer.removeChild(heart);
      }, 4000); // ใช้เวลา 4 วินาที
    }

    // สร้างหัวใจอย่างต่อเนื่อง
    setInterval(createHearts, 500);
  </script>
</body>
</html>
