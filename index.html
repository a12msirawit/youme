<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Explosion</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #ffcccc, #ff6699);
            overflow: hidden;
        }
        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
        }
        .heart:before,
        .heart:after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            top: -50px;
            left: 0;
        }
        .heart:after {
            left: 50px;
            top: 0;
        }
        .explosion {
            display: none;
            position: absolute;
            text-align: center;
            color: white;
            font-size: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .rose {
            width: 80px;
            height: 80px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="heart" onclick="explodeHeart()"></div>
    <div class="explosion" id="explosion">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Rosa_rubiginosa_1.jpg" class="rose" alt="Rose">
        <p>ขอให้คุณมีความสุขในทุกๆ วัน ❤️</p>
    </div>
    <script>
        function explodeHeart() {
            document.querySelector('.heart').style.display = 'none';
            document.getElementById('explosion').style.display = 'block';
        }
    </script>
</body>
</html>
